<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Agregar Nueva Receta</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Receta</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="ingredientes" class="form-label">Ingredientes</label>
                <input type="text" class="form-control" name="ingredientes" placeholder="Ingrediente 1">
                <input type="text" class="form-control mt-2" name="ingredientes" placeholder="Ingrediente 2">
                <input type="text" class="form-control mt-2" name="ingredientes" placeholder="Ingrediente 3">
            </div>
            <div class="mb-3">
                <label for="pasos" class="form-label">Pasos</label>
                <input type="text" class="form-control" name="pasos" placeholder="Paso 1">
                <input type="text" class="form-control mt-2" name="pasos" placeholder="Paso 2">
                <input type="text" class="form-control mt-2" name="pasos" placeholder="Paso 3">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Receta</button>
        </form>
    </div>
</body>
</html>
